<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freshway PLC - Animated Background</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      z-index: 10;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    p {
      z-index: 10;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    button {
      z-index: 10;
      background: white;
      color: #0d47a1;
      border: none;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 8px 15px rgba(255,255,255,0.2);
    }

    button:hover {
      background: #1565c0;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(255,255,255,0.4);
    }

    /* Floating icons container */
    .icon-bg {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    /* Basic style for icons */
    .icon {
      position: absolute;
      width: 40px;
      height: 40px;
      fill: rgba(255, 255, 255, 0.15);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    /* Floating animations with different durations and delays */
    .float1 {
      animation-name: floatUpDown;
      animation-duration: 6s;
      animation-delay: 0s;
    }

    .float2 {
      animation-name: floatUpDown;
      animation-duration: 8s;
      animation-delay: 2s;
    }

    .float3 {
      animation-name: floatUpDown;
      animation-duration: 7s;
      animation-delay: 1s;
    }

    .float4 {
      animation-name: floatUpDown;
      animation-duration: 5s;
      animation-delay: 3s;
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
        opacity: 0.15;
      }
      50% {
        transform: translateY(-20px);
        opacity: 0.35;
      }
    }

  </style>
</head>
<body>

  <h1>Freshway PLC</h1>
  <p>Your Roblox Supermarket â€” Blue & White Theme</p>
  <button onclick="location.href='/staff-dashboard.html'">Go to Staff Dashboard</button>

  <div class="icon-bg">
    <!-- Example Roblox icons as SVG paths -->
    <svg class="icon float1" style="top: 10%; left: 15%;" viewBox="0 0 24 24">
      <path d="M12 2L2 7v10l10 5 10-5V7l-10-5z"/>
    </svg>
    <svg class="icon float2" style="top: 30%; left: 40%;" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"/>
    </svg>
    <svg class="icon float3" style="top: 60%; left: 70%;" viewBox="0 0 24 24">
      <rect x="6" y="6" width="12" height="12" rx="2" ry="2"/>
    </svg>
    <svg class="icon float4" style="top: 80%; left: 25%;" viewBox="0 0 24 24">
      <polygon points="12,2 15,22 9,22"/>
    </svg>
    <!-- Add more icons with different positions and animation classes -->
    <svg class="icon float2" style="top: 50%; left: 10%;" viewBox="0 0 24 24">
      <path d="M4 4h16v16H4z"/>
    </svg>
    <svg class="icon float1" style="top: 75%; left: 80%;" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="8"/>
    </svg>
  </div>

</body>
</html>
