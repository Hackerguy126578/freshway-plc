<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freshway PLC - Ownership Team</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(180deg, #1e90ff, #87cefa);
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    .team-member {
      margin-bottom: 30px;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 10px;
    }
    .role {
      font-weight: bold;
      font-size: 1.1rem;
    }
    #upload-section {
      margin-top: 40px;
      border: 2px dashed white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #upload-section:hover {
      background: rgba(255 255 255 / 0.1);
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    #uploaded-images {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    #uploaded-images img {
      max-width: 150px;
      border-radius: 8px;
      border: 2px solid white;
    }
    nav a {
      color: white;
      text-decoration: underline;
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> | 
    <a href="team.html">Team</a> | 
    <a href="coming-soon.html">Coming Soon</a>
  </nav>

  <h1>Ownership Team</h1>

  <div class="team-member">
    <img src="https://www.roblox.com/headshot-thumbnail/image?userId=1841822800&width=100&height=100&format=png" alt="Desjay123456" class="profile-img" />
    <div>Desjay123456</div>
    <div class="role">Founder</div>
  </div>

  <div class="team-member">
    <img src="https://www.roblox.com/headshot-thumbnail/image?userId=61920691&width=100&height=100&format=png" alt="Younyoun002" class="profile-img" />
    <div>Younyoun002</div>
    <div class="role">Chairman</div>
  </div>

  <div class="team-member">
    <img src="https://www.roblox.com/headshot-thumbnail/image?userId=36261822&width=100&height=100&format=png" alt="Yer2089" class="profile-img" />
    <div>Yer2089</div>
    <div class="role">Vice-Chairman</div>
  </div>

  <div id="upload-section" onclick="document.getElementById('fileInput').click()">
    <p>Click or drag & drop images here to upload leaks</p>
    <input type="file" id="fileInput" multiple accept="image/*" />
  </div>

  <div id="uploaded-images"></div>

  <script>
    const uploadSection = document.getElementById('upload-section');
    const fileInput = document.getElementById('fileInput');
    const uploadedImages = document.getElementById('uploaded-images');

    uploadSection.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadSection.style.background = "rgba(255 255 255 / 0.2)";
    });

    uploadSection.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadSection.style.background = "";
    });

    uploadSection.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadSection.style.background = "";
      const files = e.dataTransfer.files;
      handleFiles(files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      for (const file of files) {
        if (!file.type.startsWith('image/')) continue;
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          uploadedImages.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
