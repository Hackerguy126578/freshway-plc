<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Freshway PLC Staff Dashboard</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  body, html {
    height: 100%;
    background: linear-gradient(135deg, #1E3A8A, #3B82F6);
    color: white;
  }
  a {
    text-decoration: none;
    color: inherit;
  }

  /* Layout */
  .container {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  /* Sidebar */
  .sidebar {
    width: 250px;
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(10px);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 25px 20px;
    border-radius: 0 15px 15px 0;
    box-shadow: 2px 0 12px rgba(0, 0, 0, 0.3);
  }
  .sidebar .logo {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 40px;
    letter-spacing: 2px;
    color: #e0e7ff;
    text-align: center;
    user-select: none;
  }
  .sidebar nav a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 18px;
    margin-bottom: 12px;
    border-radius: 12px;
    font-weight: 600;
    color: #dbeafe;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .sidebar nav a:hover,
  .sidebar nav a.active {
    background-color: #2563EB;
    box-shadow: 0 4px 15px rgb(37 99 235 / 0.6);
    color: white;
  }
  .sidebar nav a svg {
    fill: currentColor;
    width: 20px;
    height: 20px;
  }

  /* Main Content */
  .main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(15px);
    border-radius: 15px 0 0 15px;
    box-shadow: inset 0 0 50px rgb(59 130 246 / 0.5);
  }
  /* Topbar */
  .topbar {
    height: 60px;
    background: rgba(255 255 255 / 0.2);
    border-bottom: 1px solid rgba(255 255 255 / 0.3);
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 25px;
    border-radius: 15px 0 0 0;
  }
  .topbar .profile {
    display: flex;
    align-items: center;
    gap: 14px;
    cursor: default;
    user-select: none;
  }
  .topbar .profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(255 255 255, 0.8);
    border: 2px solid white;
  }
  .topbar .profile span {
    font-weight: 700;
    color: white;
    font-size: 1rem;
    white-space: nowrap;
  }
  .topbar button.logout-btn {
    margin-left: 25px;
    background: #ef4444;
    border: none;
    color: white;
    padding: 9px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    font-size: 0.9rem;
    box-shadow: 0 5px 15px rgb(239 68 68 / 0.7);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .topbar button.logout-btn:hover {
    background: #b91c1c;
    box-shadow: 0 6px 20px rgb(185 28 28 / 0.8);
  }

  /* Dashboard content */
  .dashboard {
    padding: 25px 40px;
    overflow-y: auto;
    flex-grow: 1;
  }
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
  }
  .card {
    background: #2563EB;
    color: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgb(37 99 235 / 0.5);
    font-weight: 700;
    font-size: 1.3rem;
    text-align: center;
    user-select: none;
  }

  /* Example table */
  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255 255 255 / 0.2);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 30px rgb(37 99 235 / 0.3);
    user-select: none;
  }
  thead tr {
    background: #3b82f6;
  }
  th, td {
    padding: 14px 20px;
    border-bottom: 1px solid rgba(255 255 255 / 0.3);
    color: white;
    text-align: left;
  }
  tbody tr:hover {
    background: rgba(59 130 246 / 0.35);
  }
  button.action-btn {
    background: #1e40af;
    border: none;
    padding: 8px 16px;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button.action-btn:hover {
    background: #3b82f6;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      width: 70px;
      padding: 15px 10px;
      border-radius: 0 15px 15px 0;
    }
    .sidebar .logo {
      font-size: 1.5rem;
      margin-bottom: 25px;
    }
    .sidebar nav a {
      justify-content: center;
      padding: 12px 10px;
      font-size: 0;
    }
    .sidebar nav a span {
      display: none;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <aside class="sidebar" aria-label="Sidebar navigation">
      <div class="logo">Freshway</div>
      <nav>
        <a href="#" class="active" aria-current="page">
          <!-- Home icon SVG -->
          <svg viewBox="0 0 24 24"><path d="M3 9.75L12 3l9 6.75V21a1.5 1.5 0 0 1-1.5 1.5H4.5A1.5 1.5 0 0 1 3 21V9.75z"/></svg>
          <span>Dashboard</span>
        </a>
        <a href="#">
          <!-- Users icon SVG -->
          <svg viewBox="0 0 24 24"><path d="M16 11a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM4 19v-1a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v1"/></svg>
          <span>Users</span>
        </a>
        <a href="#">
          <!-- Reports icon SVG -->
          <svg viewBox="0 0 24 24"><path d="M3 12h18M9 18h6M6 6h12"/></svg>
          <span>Reports</span>
        </a>
        <a href="#">
          <!-- Settings icon SVG -->
          <svg viewBox="0 0 24 24"><path d="M12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7zm0 7a9.1 9.1 0 0 1-7.61-4.49l-1.38.8-2-3.46 1.39-.8A9.1 9.1 0 0 1 3 12a9.1 9.1 0 0 1 4.49-7.61l-.8-1.38 3.46-2 .8 1.39A9.1 9.1 0 0 1 12 3a9.1 9.1 0 0 1 7.61 4.49l1.38-.8 2 3.46-1.39.8A9.1 9.1 0 0 1 21 12a9.1 9.1 0 0 1-4.49 7.61l.8 1.38-3.46 2-.8-1.39z"/></svg>
          <span>Settings</span>
        </a>
        <a href="#" id="logoutSidebar">
          <!-- Logout icon SVG -->
          <svg viewBox="0 0 24 24"><path d="M16 17l5-5-5-5M21 12H9M13 19v-1a4 4 0 0 0-4-4H5"/></svg>
          <span>Logout</span>
        </a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar" role="banner">
        <div class="profile" tabindex="0" aria-label="User profile info">
          <img src="https://i.pravatar.cc/40?u=freshwayuser" alt="Profile picture" />
          <span>desjay123456 (Founder)</span>
        </div>
        <button class="logout-btn" id="logoutTopbar" aria-label="Logout">Logout</button>
      </header>

      <section class="dashboard" aria-label="Dashboard content">
        <div class="cards" role="region" aria-live="polite">
          <div class="card" tabindex="0" aria-label="Active Users: 1,234">Active Users<br>1,234</div>
          <div class="card" tabindex="0" aria-label="Open Tickets: 27">Open Tickets<br>27</div>
          <div class="card" tabindex="0" aria-label="Pending Approvals: 8">Pending Approvals<br>8</div>
          <div class="card" tabindex="0" aria-label="Monthly Sales: $12,345">Monthly Sales<br>$12,345</div>
        </div>

        <h2>User Management</h2>
        <table aria-label="User Management Table" role="table">
          <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Role</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>desjay123456</td>
              <td>Founder</td>
              <td>Active</td>
              <td><button class="action-btn" onclick="alert('Edit user desjay123456')">Edit</button></td>
            </tr>
            <tr>
              <td>staffuser2</td>
              <td>Manager</td>
              <td>Active</td>
              <td><button class="action-btn" onclick="alert('Edit user staffuser2')">Edit</button></td>
            </tr>
            <tr>
              <td>staffuser3</td>
              <td>Support</td>
              <td>Inactive</td>
              <td><button class="action-btn" onclick="alert('Edit user staffuser3')">Edit</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    function logout() {
      if (confirm("Are you sure you want to log out?")) {
        alert("Logging out...");
        window.location.href = "/index.html"; // change to your main page URL
      }
    }
    document.getElementById('logoutSidebar').addEventListener('click', e => {
      e.preventDefault();
      logout();
    });
    document.getElementById('logoutTopbar').addEventListener('click', logout);
  </script>
</body>
</html>
