<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Freshway PLC Roblox Staff Dashboard</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  body, html {
    height: 100%;
    background: linear-gradient(135deg, #1E3A8A, #3B82F6);
    color: white;
    overflow: hidden;
  }
  a {
    color: inherit;
    text-decoration: none;
  }

  /* Layout */
  .container {
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(12px);
    display: flex;
    flex-direction: column;
    padding: 25px 20px;
    border-radius: 0 15px 15px 0;
    box-shadow: 2px 0 15px rgba(0,0,0,0.3);
  }
  .sidebar .logo {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 40px;
    text-align: center;
    letter-spacing: 2px;
    user-select: none;
    color: #e0e7ff;
  }
  .sidebar nav a {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 14px 18px;
    margin-bottom: 14px;
    border-radius: 12px;
    font-weight: 600;
    color: #dbeafe;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .sidebar nav a:hover,
  .sidebar nav a.active {
    background-color: #2563EB;
    box-shadow: 0 5px 20px rgb(37 99 235 / 0.6);
    color: white;
  }
  .sidebar nav a svg {
    fill: currentColor;
    width: 22px;
    height: 22px;
  }

  /* Main Content */
  .main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(16px);
    border-radius: 15px 0 0 15px;
    box-shadow: inset 0 0 60px rgb(59 130 246 / 0.6);
  }

  /* Topbar */
  .topbar {
    height: 60px;
    background: rgba(255 255 255 / 0.22);
    border-bottom: 1px solid rgba(255 255 255 / 0.3);
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 30px;
    border-radius: 15px 0 0 0;
  }
  .topbar .profile {
    display: flex;
    align-items: center;
    gap: 16px;
    cursor: default;
    user-select: none;
  }
  .topbar .profile img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
    box-shadow: 0 0 12px rgba(255 255 255, 0.85);
  }
  .topbar .profile span {
    font-weight: 700;
    font-size: 1rem;
    white-space: nowrap;
    color: white;
  }
  .topbar button.logout-btn {
    margin-left: 30px;
    background: #ef4444;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    box-shadow: 0 5px 15px rgb(239 68 68 / 0.8);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .topbar button.logout-btn:hover {
    background: #b91c1c;
    box-shadow: 0 6px 25px rgb(185 28 28 / 0.9);
  }

  /* Dashboard */
  .dashboard {
    padding: 30px 40px;
    overflow-y: auto;
    flex-grow: 1;
  }

  /* Cards */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
    gap: 28px;
    margin-bottom: 45px;
  }
  .card {
    background: #2563EB;
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 10px 30px rgb(37 99 235 / 0.6);
    font-weight: 700;
    font-size: 1.4rem;
    text-align: center;
    user-select: none;
  }

  /* Rank Check Section */
  .rank-check {
    background: rgba(255 255 255 / 0.2);
    padding: 28px 32px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgb(37 99 235 / 0.4);
    max-width: 480px;
    margin-bottom: 40px;
  }
  .rank-check h2 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.7rem;
    color: #dbeafe;
  }
  .rank-check input[type="text"] {
    width: 100%;
    padding: 12px 16px;
    border-radius: 10px;
    border: none;
    font-size: 1.1rem;
    margin-bottom: 16px;
  }
  .rank-check button {
    background: #1e40af;
    color: white;
    font-weight: 700;
    padding: 12px 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 7px 22px rgb(30 64 175 / 0.7);
    transition: background-color 0.3s ease;
    width: 100%;
  }
  .rank-check button:hover {
    background: #3b82f6;
  }
  #rankResult {
    margin-top: 20px;
    font-weight: 700;
    font-size: 1.1rem;
    min-height: 26px;
  }

  /* User table */
  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255 255 255 / 0.15);
    border-radius: 15px;
    box-shadow: 0 8px 30px rgb(37 99 235 / 0.4);
    user-select: none;
  }
  thead tr {
    background: #3b82f6;
  }
  th, td {
    padding: 14px 22px;
    color: white;
    text-align: left;
    border-bottom: 1px solid rgba(255 255 255 / 0.25);
  }
  tbody tr:hover {
    background: rgba(59 130 246 / 0.3);
  }
  button.action-btn {
    background: #1e40af;
    border: none;
    padding: 8px 18px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button.action-btn:hover {
    background: #3b82f6;
  }

  /* Responsive */
  @media (max-width: 720px) {
    .sidebar {
      width: 70px;
      padding: 20px 12px;
      border-radius: 0 15px 15px 0;
    }
    .sidebar .logo {
      font-size: 1.6rem;
      margin-bottom: 28px;
    }
    .sidebar nav a {
      justify-content: center;
      font-size: 0;
    }
    .sidebar nav a span {
      display: none;
    }
    .topbar {
      padding: 0 15px;
    }
    .dashboard {
      padding: 20px 15px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <aside class="sidebar" aria-label="Navigation sidebar">
      <div class="logo">Freshway</div>
      <nav>
        <a href="#" class="active" aria-current="page">
          <svg viewBox="0 0 24 24"><path d="M3 9.75L12 3l9 6.75V21a.75.75 0 0 1-.75.75H3.75A.75.75 0 0 1 3 21V9.75z"/></svg>
          <span>Dashboard</span>
        </a>
        <a href="#" onclick="alert('Shift Planning coming soon!')">
          <svg viewBox="0 0 24 24"><path d="M4 4h16v2H4zm0 6h16v2H4zm0 6h16v2H4z"/></svg>
          <span>Shift Planning</span>
        </a>
        <a href="#" onclick="alert('Send LOA coming soon!')">
          <svg viewBox="0 0 24 24"><path d="M5 4h14v2H5zm0 6h14v2H5zm0 6h14v2H5z"/></svg>
          <span>Send LOA</span>
        </a>
        <a href="#" onclick="alert('Admin Dashboard coming soon!')">
          <svg viewBox="0 0 24 24"><path d="M12 2a9 9 0 0 0-9 9v7.5a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V11a9 9 0 0 0-9-9z"/></svg>
          <span>Admin</span>
        </a>
        <a href="#" onclick="alert('View Profiles coming soon!')">
          <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"/></svg>
          <span>Profiles</span>
        </a>
      </nav>
    </aside>

    <section class="main-content" aria-label="Main content area">
      <div class="topbar" role="banner">
        <div class="profile" aria-label="User profile info">
          <img src="https://www.roblox.com/headshot-thumbnail/image?userId=1&width=48&height=48&format=png" alt="User Profile Picture" id="profile-pic" />
          <span id="username-display">desjay123456</span> - <span id="role-display">Founder</span>
        </div>
        <button class="logout-btn" aria-label="Logout button" onclick="logout()">Logout</button>
      </div>

      <div class="dashboard">
        <div class="cards" role="region" aria-label="Summary cards">
          <div class="card" tabindex="0" aria-label="Total Staff Members">Staff: 52</div>
          <div class="card" tabindex="0" aria-label="Pending Leave Requests">Pending LOA: 4</div>
          <div class="card" tabindex="0" aria-label="Upcoming Shifts">Upcoming Shifts: 7</div>
          <div class="card" tabindex="0" aria-label="Group Rank Info">Group Rank: Founder</div>
        </div>

        <section class="rank-check" aria-label="Roblox group rank checker">
          <h2>Check Roblox Group Rank</h2>
          <input
            type="text"
            id="username"
            placeholder="Enter Roblox username"
            aria-describedby="rank-desc"
          />
          <button onclick="checkRank()">Check Rank</button>
          <p id="rankResult" role="status" aria-live="polite"></p>
        </section>

        <section aria-label="Staff member list">
          <h2 style="margin-bottom: 16px; color:#dbeafe;">Staff Members</h2>
          <table>
            <thead>
              <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Last Active</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="staff-list">
              <tr>
                <td>desjay123456</td>
                <td>Founder</td>
                <td>1 hour ago</td>
                <td><button class="action-btn" onclick="alert('Message sent to desjay123456')">Message</button></td>
              </tr>
              <tr>
                <td>user2</td>
                <td>Manager</td>
                <td>3 hours ago</td>
                <td><button class="action-btn" onclick="alert('Message sent to user2')">Message</button></td>
              </tr>
              <!-- More rows as needed -->
            </tbody>
          </table>
        </section>
      </div>
    </section>
  </div>

<script>
  // Redirect to homepage on logout
  function logout() {
    alert("Logging out...");
    window.location.href = "/"; // Redirect to main page (adjust if needed)
  }

  const groupId = 13882588; // Freshway PLC Roblox group ID

  async function checkRank() {
    const usernameInput = document.getElementById("username");
    const rankResult = document.getElementById("rankResult");
    const username = usernameInput.value.trim();
    rankResult.textContent = "Checking...";

    if (!username) {
      rankResult.textContent = "Please enter a Roblox username.";
      return;
    }

    try {
      // Get user ID from Roblox username
      const userRes = await fetch(`https://api.roblox.com/users/get-by-username?username=${username}`);
      const userData = await userRes.json();

      if (userData.errorMessage) {
        rankResult.textContent = "User not found.";
        return;
      }

      const userId = userData.Id;

      // Get user's groups and roles
      const rankRes = await fetch(`https://groups.roblox.com/v1/users/${userId}/groups/roles`);
      const rankData = await rankRes.json();

      const groupInfo = rankData.data.find(g => g.group.id === groupId);

      if (!groupInfo) {
        rankResult.textContent = `${username} is NOT in the Freshway PLC group.`;
        return;
      }

      rankResult.textContent = `${username} is in Freshway PLC as "${groupInfo.role.name}" (Rank: ${groupInfo.role.rank})`;

    } catch (error) {
      console.error(error);
      rankResult.textContent = "Error checking rank. Try again later.";
    }
  }
</script>
</body>
</html>
