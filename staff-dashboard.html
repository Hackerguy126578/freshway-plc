<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Freshway PLC Staff Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1E3A8A, #3B82F6);
    color: white;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    min-height: 100vh;
    box-sizing: border-box;
  }
  .dashboard {
    max-width: 900px;
    width: 100%;
    background: rgba(255 255 255 / 0.15);
    border-radius: 15px;
    padding: 30px 40px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease forwards;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 1px;
  }
  button.logout-btn {
    background-color: #2563EB;
    border: none;
    padding: 10px 18px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgb(37 99 235 / 0.4);
    color: white;
  }
  button.logout-btn:hover {
    background-color: #1D4ED8;
    box-shadow: 0 6px 14px rgb(29 78 216 / 0.6);
  }
  .profile, .rank-check {
    background: rgba(255 255 255 / 0.25);
    padding: 20px 25px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  .profile h2, .rank-check h2 {
    font-weight: 700;
    letter-spacing: 0.8px;
    margin-top: 0;
    margin-bottom: 15px;
  }
  .actions {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
    margin-bottom: 30px;
  }
  .actions button {
    background-color: #2563EB;
    border: none;
    border-radius: 12px;
    padding: 15px 25px;
    font-size: 1rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    min-width: 160px;
    box-shadow: 0 6px 15px rgb(37 99 235 / 0.45);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .actions button:hover {
    background-color: #1D4ED8;
    box-shadow: 0 8px 20px rgb(29 78 216 / 0.7);
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 250px;
    font-size: 1rem;
    margin-right: 10px;
  }
  #rankResult {
    margin-top: 15px;
    font-weight: 600;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style
