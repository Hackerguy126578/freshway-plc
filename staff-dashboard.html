<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Freshway PLC Staff Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1E3A8A, #3B82F6);
    color: white;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    min-height: 100vh;
    box-sizing: border-box;
  }
  .dashboard {
    max-width: 900px;
    width: 100%;
    background: rgba(255 255 255 / 0.15);
    border-radius: 15px;
    padding: 30px 40px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease forwards;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 1px;
  }
  button.logout-btn {
    background-color: #2563EB;
    border: none;
    padding: 10px 18px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgb(37 99 235 / 0.4);
    color: white;
  }
  button.logout-btn:hover {
    background-color: #1D4ED8;
    box-shadow: 0 6px 14px rgb(29 78 216 / 0.6);
  }
  .profile, .rank-check {
    background: rgba(255 255 255 / 0.25);
    padding: 20px 25px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  .profile h2, .rank-check h2 {
    font-weight: 700;
    letter-spacing: 0.8px;
    margin-top: 0;
    margin-bottom: 15px;
  }
  .actions {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
    margin-bottom: 30px;
  }
  .actions button {
    background-color: #2563EB;
    border: none;
    border-radius: 12px;
    padding: 15px 25px;
    font-size: 1rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    min-width: 160px;
    box-shadow: 0 6px 15px rgb(37 99 235 / 0.45);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .actions button:hover {
    background-color: #1D4ED8;
    box-shadow: 0 8px 20px rgb(29 78 216 / 0.7);
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 250px;
    font-size: 1rem;
    margin-right: 10px;
  }
  #rankResult {
    margin-top: 15px;
    font-weight: 600;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body onload="loadProfile()">
  <div class="dashboard">
    <header>
      <h1>Freshway PLC Staff Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <section class="profile">
      <h2>Your Profile</h2>
      <p><strong>Username:</strong> <span id="robloxUsername">Loading...</span></p>
      <p><strong>Role:</strong> <span id="robloxRole">Loading...</span></p>
    </section>

    <section class="actions">
      <button onclick="window.location.href='shift-planning.html'">Shift Planning</button>
      <button onclick="window.location.href='send-loa.html'">Send LOA</button>
      <button onclick="window.location.href='admin-dashboard.html'">Admin Dashboard</button>
      <button onclick="window.location.href='view-profiles.html'">View Profiles</button>
    </section>

    <section class="rank-check">
      <h2>Check Roblox Group Rank</h2>
      <input type="text" id="username" placeholder="Enter Roblox username" />
      <button onclick="checkRank()">Check Rank</button>
      <div id="rankResult"></div>
    </section>
  </div>

  <script>
    const groupId = 13882588; // Freshway PLC group

    function logout() {
      localStorage.removeItem("robloxUsername");
      window.location.href = "index.html";
    }

    async function loadProfile() {
      const username = localStorage.getItem("robloxUsername");

      if (!username) {
        alert("You must log in first!");
        window.location.href = "https://www.roblox.com/login?ReturnUrl=https://yourwebsite.com/oauth-callback.html";
        return;
      }

      document.getElementById("robloxUsername").textContent = username;

      try {
        const userRes = await fetch(`https://api.roblox.com/users/get-by-username?username=${username}`);
        const userData = await userRes.json();

        if (userData.errorMessage) {
          document.getElementById("robloxRole").textContent = "User not found.";
          return;
        }

        const userId = userData.Id;

        const rankRes = await fetch(`https://groups.roblox.com/v1/users/${userId}/groups/roles`);
        const rankData = await rankRes.json();

        const groupInfo = rankData.data.find(g => g.group.id === groupId);
        if (!groupInfo) {
          document.getElementById("robloxRole").textContent = "Not in Freshway PLC group.";
          return;
        }

        document.getElementById("robloxRole").textContent = `${groupInfo.role.name} (Rank ${groupInfo.role.rank})`;

      } catch (error) {
        console.error(error);
        document.getElementById("robloxRole").textContent = "Error loading role.";
      }
    }

    async function checkRank() {
      const username = document.getElementById("username").value.trim();
      const rankResult = document.getElementById("rankResult");
      rankResult.textContent = "Checking...";
      if (!username) {
        rankResult.textContent = "Please enter a username.";
        return;
      }

      try {
        const userRes = await fetch(`https://api.roblox.com/users/get-by-username?username=${username}`);
        const userData = await userRes.json();

        if (userData.errorMessage) {
          rankResult.textContent = "User not found.";
          return;
        }

        const userId = userData.Id;

        const rankRes = await fetch(`https://groups.roblox.com/v1/users/${userId}/groups/roles`);
        const rankData = await rankRes.json();

        const groupInfo = rankData.data.find(g => g.group.id === groupId);
        if (!groupInfo) {
          rankResult.textContent = `${username} is NOT in the Freshway PLC group.`;
          return;
        }

        const roleName = groupInfo.role.name;
        const rankNumber = groupInfo.role.rank;

        rankResult.textContent = `${username} is in Freshway PLC as "${roleName}" (Rank: ${rankNumber})`;
      } catch (error) {
        rankResult.textContent = "Error checking rank. Try again later.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
