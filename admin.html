<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - Freshway PLC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()">
  <header class="dashboard-header">
    <div class="profile-info">
      <img src="profile-icon.png" alt="Profile Icon" class="profile-icon">
      <div>
        <p class="username">desjay123456</p>
        <p class="role">Founder</p>
      </div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main class="dashboard-main">
    <h1>Admin Dashboard</h1>
    <p>Manage users, warnings, and ranks here.</p>
    <button>View User List</button>
    <button>Issue Warning</button>
    <button>Promote/Demote Staff</button>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
