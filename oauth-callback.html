<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Logging you in...</title>
<style>
  body {
    background-color: #111827;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .box {
    text-align: center;
  }
  .loader {
    border: 5px solid rgba(255, 255, 255, 0.2);
    border-top: 5px solid #3B82F6;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="box">
    <div class="loader"></div>
    <h2>Logging you in...</h2>
  </div>

  <script>
    // Grab Roblox OAuth code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code) {
      alert("No login code received from Roblox.");
      window.location.href = "index.html";
    } else {
      // Example: Call your backend to exchange the code for the username
      fetch(`/api/roblox-oauth?code=${encodeURIComponent(code)}`)
        .then(res => res.json())
        .then(data => {
          if (data.username) {
            localStorage.setItem("robloxUsername", data.username);
            window.location.href = "staff-dashboard";
          } else {
            alert("Login failed. Please try again.");
            window.location.href = "index.html";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Error during login. Please try again.");
          window.location.href = "index.html";
        });
    }
  </script>
</body>
</html>
